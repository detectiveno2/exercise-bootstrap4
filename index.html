<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/md-style.css" />
    <link rel="stylesheet" href="./css/lg-style.css" />
    <link rel="stylesheet" href="./css/xl-style.css" />

    <title>Exercise Bootstrap 4</title>
  </head>
  <body>
    <div class="header">
      <nav
        class="navbar navbar-expand-md align-items-center"
        id="navbar-header"
      >
        <!-- Brand -->
        <a href="#" class="navbar-brand d-flex m-md-0">
          <img src="./image/favicon.ico" width="30" height="30" />
          <span>Visual Studio Code</span>
        </a>

        <!-- Bugger button -->
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="nav-icon"></span>
          <span class="nav-icon"></span>
          <span class="nav-icon"></span>
        </button>

        <!-- Nav links -->
        <div
          class="collapse navbar-collapse justify-content-md-between align-items-stretch"
          id="collapsibleNavbar"
        >
          <ul class="navbar-nav nav-left">
            <li class="nav-item">
              <a href="#" class="nav-link">Docs</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Updates</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">API</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Extensions</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">FAQ</a>
            </li>
            <li class="nav-item d-md-none">
              <a href="#" class="nav-link">Search</a>
            </li>
            <li class="nav-item d-md-none">
              <svg
                id="i-import"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 32 32"
                width="20"
                height="20"
                fill="none"
                stroke="currentcolor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              >
                <path
                  d="M28 22 L28 30 4 30 4 22 M16 4 L16 24 M8 16 L16 24 24 16"
                />
              </svg>
              <a href="#" class="nav-link">Download</a>
            </li>
          </ul>
          <ul class="navbar-nav nav-right d-none d-md-flex">
            <li class="nav-item d-xl-none">
              <a href="#" class="nav-link">
                <svg
                  id="i-search"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 32 32"
                  width="20"
                  height="20"
                  fill="none"
                  stroke="currentcolor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="9.375%"
                >
                  <circle cx="14" cy="14" r="12" />
                  <path d="M23 23 L30 30" />
                </svg>
              </a>
            </li>
            <li class="nav-item d-none d-xl-block">
              <form class="form-inline">
                <div class="input-group">
                  <span class="btn">
                    <svg
                      id="i-search"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 32 32"
                      width="20"
                      height="20"
                      fill="none"
                      stroke="currentcolor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="9.375%"
                    >
                      <circle cx="14" cy="14" r="12" />
                      <path d="M23 23 L30 30" />
                    </svg>
                  </span>
                  <input
                    type="text"
                    class="search-box"
                    placeholder="Search Docs"
                  />
                </div>
              </form>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <svg
                  id="i-import"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 32 32"
                  width="20"
                  height="20"
                  fill="none"
                  stroke="currentcolor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                >
                  <path
                    d="M28 22 L28 30 4 30 4 22 M16 4 L16 24 M8 16 L16 24 24 16"
                  />
                </svg>
                <span class="text-white ml-1 d-none d-lg-inline">Download</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div style="height: 200vh; background-color: white;"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Personal Script -->
    <script src="./app.js"></script>
  </body>
</html>
